<!DOCTYPE html>
<html>

<body>
    <form method="post" action="connect.php">
        <h1>Sign Up</h1>
        <label for="fname">FirstName:</label>
        <input type="text" id="fname" name="fname" required></input><br>
        <label for="lname">LastName:</label>
        <input type="text" id="lname" name="lname" required></input><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required></input><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required></input><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required></input><br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required></input>
        <button onclick="document.getElementById(dis)" type="submit">Signup</button>
        <p>Already have an account? <a href="customer.html">Signin</a></p>
    </form>

</body>

</html>
